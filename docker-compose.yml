services:
  roastmycode:
    build: .
    container_name: roastmycode
    restart: unless-stopped
    ports:
      - "127.0.0.1:5001:5000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///data/roasts.db
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
